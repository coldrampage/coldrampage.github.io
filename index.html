<script>
	document.addEventListener('keydown', function(event) {
    if(event.keyCode == 37) {
        camera.position.x -= 0.1
    }
    if(event.keyCode == 39) {
        camera.position.x += 0.1
    }
	if(event.keyCode == 38) {

    }
	if(event.keyCode == 40) {
        camera.position.z += 0.1
    }
});
